    <script>
        setInterval(updateTime, 1000);

        function updateTime() {
            let time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();

            let h = "" + hours;
            let m = "" + minutes;
            let s = "" + seconds;
            if(hours < 10) {
                h = "0" + hours;
            }
            if(minutes < 10) {
                m = "0" + minutes;
            }
            if(seconds < 10) {
                s = "0" + seconds;
            }

            let t = h + ":" + m + ":" + s;
            //console.log(t);
            var clk = document.getElementById("clock");
            clk.innerText = t;
        }
    </script>
    <style>
        #clock {
            border: 3px solid lightblue;

            border-radius: 5px;
            padding: 5px;

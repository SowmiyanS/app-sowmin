<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/jpg" href="https://firebasestorage.googleapis.com/v0/b/app-sowmin.appspot.com/o/favicon.png?alt=media&token=5843778a-2c3c-4cbf-861b-c0b706015745"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mec sgpa calculator</title>
    <link rel="stylesheet" href="../css/mec-sgpa-calculator.css">
</head>
<body>
    <div id="body">
        <!--Nav Start-->
        <div id="nav">
            <table style="width:100%;">
                <tr>
                    <td id="td-logo">
                        <div id="logo" title="SN-home">
                            <a href="../index.html">
                                <img id="logo-img" src="https://firebasestorage.googleapis.com/v0/b/app-sowmin.appspot.com/o/favicon.png?alt=media&token=5843778a-2c3c-4cbf-861b-c0b706015745" alt="SN logo">
                            </a>
                        </div>
                    </td>
                    <td id="td-header" align="center">
                        <h1 class="light">SowmiN</h1>
                    </td>
                    <td id="td-burg">
                        <!--Note that the ondblclick is working differently for desktop and mobile devices-->
                        <!--In Desktop, two click, that occur 'quickly' is considered dblclick-->
                        <!--For Mobile the first click is always as a click-->
                        <div id="burg" title="More" onclick="popupon()">
                            <img id="burg-img" src="https://firebasestorage.googleapis.com/v0/b/app-sowmin.appspot.com/o/burg.png?alt=media&token=4c65b91c-6c1e-4761-a868-69daef00979a" alt="burg logo">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!--Pop Box Start-->
        <div class="popup" id="popup-box" style="visibility: hidden;">
            <a href="../index.html">
                <h5 id="popup-h5" align="center" >Home</h6>
            </a>
            <a href="../src/friends.html">
                <h5 id="popup-h5" align="center" >Friends</h6>
            </a>
            <a href="../src/blog-home.html">
                <h5 id="popup-h5" align="center" >Blogs</h6>
            </a>
        </div>
        <!--Popup Box End-->

        <!--Nav End-->

        <!--Container Start-->

        <div class="container" align="center">
            <h2 align="center">Muthayammal Engineering College</h2>
            <h3 align="center">An Autonomous Institution</h3>
        </div>

        <div class="container" align="center">
            <h4 align="center">SGPA Calculator</h4>
            <form action="#" onSubmit="next(); return false"> <!--NOTE!!!!: The action=# denotes that the data is sent to the same page inself instead of sending to another page-->
            <table>                                           <!--And the onSubmit=next() will only call the function only if the required fields are entered but it will finally refresh the page :( | But the ;return false will prevent to page from reloading :)-->
                <tr>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <p id="form1">Department:</p>
                    </td>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <select required name="dept" class="form1" style="border-style: none; box-sizing: content-box; background-color: rgba(252, 244, 252, 0.829); border-top-right-radius: 4px; border-top-left-radius: 4px;">
                            <option value="">choose the department</option>
                            <option value="it">Information Technology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <p id="form1">Regulation:</p>
                    </td>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <select required name="reg" class="form1" style="border-style: none; box-sizing: content-box; background-color: rgba(252, 244, 252, 0.829); border-top-right-radius: 4px; border-top-left-radius: 4px;">
                            <option value="">choose the regulation</option>
                            <option value="R2019">R - 2019</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <p id="form1">Semester:</p>
                    </td>
                    <td style="border: 1px; border-style: solid; border-top: none; border-left: none; border-right: none;">
                        <select required name="sem" class="form1" style="border-style: none; box-sizing: content-box; background-color: rgba(252, 244, 252, 0.829); border-top-right-radius: 4px; border-top-left-radius: 4px;">
                            <option value="">choose the semester</option>
                            <option value="1">semester I</option>
                            <option value="2">semester II</option>
                            <option value="3">semester III</option>
                            <option value="4">semester VI</option>
                            <option value="5">semester V</option>
                            <option value="6">semester VI</option>
                            <option value="7">semester VII</option>
                            <option value="8">semester VIII</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <button class="button"><b>Next</b></button>
                    </td>
                </tr>
            </table>
            </form>
        </div>

        <div class="container" align="center" id="grade" style="visibility: hidden;">
            <!--The javascript fills this section automatically-->
        </div>

        <div class="container" align="center" id="result" style="visibility: hidden;">
            <p id="result-text"></p>
        </div>

        <!--Container Ends-->

    </div>
    <script src="../js/mec-sgpa-calculator.js"></script>   
</body>
</html>
